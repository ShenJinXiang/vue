<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
<!--	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>vue-品牌列表维护</title>
</head>
<body>
	<div id='app'>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label">ID: </label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="id" v-model="id" >
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">name: </label>
				<div class="col-sm-10">
					<input class="form-control" type="text" v-model="name" id="name" @keypress.enter="addUser" >
				</div>
			</div>
			<div class="form-group">
                <span class="col-sm-2"></span>
				<div class="col-sm-10">
					<button class="btn btn-default" type="button" @click="addUser" >添加</button>
				</div>
			</div>
			<div class="form-group">
				<label for="search" class="col-sm-2 control-label">搜索: </label>
				<div class="col-sm-10">
					<input id="search" class="form-control" type="text" v-model="keywords" >
				</div>
			</div>
		</form>
		<table class="table table-striped table-hover table-bordered">
			<tr>
				<th>ID</th>
				<th>姓名</th>
				<th>添加时间</th>
				<th>操作</th>
			</tr>
			<tr v-for="user in search(keywords)" :key="user.id" >
				<td v-text="user.id"></td>
				<td v-text="user.name"></td>
				<td>{{ user.createtime | dateformat }}</td>
				<td>
					<a href="javascript:void(0);" @click="deleteUser(user.id)">删除</a>
				</td>
			</tr>
		</table>
	</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<!-- 
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
-->
<script src="./index.js"></script>
</body>
</html>
