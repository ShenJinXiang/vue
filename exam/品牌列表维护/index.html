<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>vue-品牌列表维护</title>
</head>
<body>
	<div id='app'>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label">ID: </label>
				<div class="col-sm-9">
					<input class="form-control" type="text" id="id" v-model="id" >
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">name: </label>
				<div class="col-sm-9">
					<input class="form-control" type="text" v-model="name" id="name" @keypress.enter="add" >
				</div>
			</div>
			<div class="form-group">
                <span class="col-sm-2"></span>
				<div class="col-sm-9">
					<button class="btn btn-default" type="button" @click="add" >添加</button>
				</div>
			</div>
			<div class="form-group">
				<label for="search" class="col-sm-2 control-label">搜索: </label>
				<div class="col-sm-9">
					<input id="search" class="form-control" type="text" v-model="keywords" v-focus v-color="'#048'">
				</div>
			</div>
		</form>
		<table class="table table-striped table-hover table-bordered">
			<tr>
				<th>ID</th>
				<th>姓名</th>
				<th>添加时间</th>
				<th>操作</th>
			</tr>
			<tr v-for="item in search(keywords)" :key="item.id" >
				<td v-text="item.id"></td>
				<td v-text="item.name"></td>
				<td>{{ item.createtime | dateformat }}</td>
				<td>
					<a href="javascript:void(0);" @click="deleteItem(item.id)">删除</a>
				</td>
			</tr>
		</table>
	</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<!-- 
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script src="./index.js"></script>
</body>
</html>
