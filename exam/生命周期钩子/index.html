<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>vue-生命周期钩子函数</title>
</head>
<body>
	<div id='app'>
		<input v-model="msg" >
		<p>{{ msg }}</p>
	</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<!-- 
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
-->
<script>
	var app = new Vue({
		el: '#app',
		data: {
			msg: 'Hello, ShenJinXiang!',
		},
		methods: {
		},
		beforeCreate() {
			console.log('beforeCreate(), msg:' + this.msg);
		},
		created() {
			console.log('created() msg:' + this.msg);
		},
		beforeMount() {
			console.log('beforeMount() dom:' + document.getElementById('app').innerHTML);
		},
		mounted() {
			console.log('mounted() dom:' + document.getElementById('app').innerHTML);
		},
		beforeUpdate() {
			console.log('beforeUpdate() dom:' + document.getElementById('app').innerHTML + " msg: " + this.msg);
		},
		updated() {
			console.log('updated() dom:' + document.getElementById('app').innerHTML + " msg: " + this.msg);
		},
		beforeDestroy() {
			console.log('beforeDestroy');
		},
		destroy() {
			console.log('destroy');
		}

	});

</script>
</body>
</html>
