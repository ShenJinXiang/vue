<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>vue</title>
</head>
<body>
	<div id='app'>
		<a href="" @click.prevent="flag = true">登录</a>
		<a href="" @click.prevent="flag = false">注册</a>
		<login v-if="flag"></login>
		<register v-else="flag"></register>
	</div>

	<template id="login_temp">
		<form action="" method="POST" class="form-horizontal" role="form">

			<div class="form-group">
				<label for="login_username" class="col-sm-2 control-label">用户名：</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="" id="login_username" placeholder="输入用户名">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="login_password">密码：</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" name="" id="login_password" placeholder="输入密码">
				</div>
			</div>
			<div class="form-group">
				<span class="col-sm-2"></span>
				<div class="col-sm-9">
					<button type="button" class="btn btn-primary">登录</button>
				</div>
			</div>
		</form>
	</template>
	<template id="register_temp">
		<form action="" method="POST" class="form-horizontal" role="form">

			<div class="form-group">
				<label class="col-sm-2 control-label" for="register_username">用户名：</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="" id="register_username" placeholder="输入用户名">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="register_password">密码：</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" name="" id="register_password" placeholder="输入密码">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="register_phone">手机号码：</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="" id="register_phone" placeholder="输入手机号码">
				</div>
			</div>
			<div class="form-group">
				<span class="col-sm-2"></span>
				<div class="col-sm-9">
					<button type="button" class="btn btn-primary">注册</button>
				</div>
			</div>

		</form>
	</template>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<!-- 
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
-->
<script>
	let app = new Vue({
		el: '#app',
		data: {
			flag: true
		},
		methods: {
		},
		components: {
			'login': {
				template: '#login_temp'
			},
			'register': {
				template: '#register_temp'
			}
		}
	});

</script>
</body>
</html>
