<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>vue-组件传值-父组件向子组件</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div id='app'>
		<h3>{{ title }}</h3>
		<book-list :books="books"></book-list>
	</div>

	<template id="bookTemplate">
		<table class="table table-striped table-hover table-bordered">
			<tr>
				<th>序号</th>
				<th>书名</th>
				<th>作者</th>
			</tr>
			<tr v-for="(item, index) in books" :key="index + 1">
				<td>{{ index + 1 }}</td>
				<td>{{ item.name}}</td>
				<td>{{ item.author }}</td>
			</tr>
		</table>
	</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	let app = new Vue({
		el: '#app',
		data: {
			title: '书籍列表',
			xh: '1',
			bookName: '哈哈哈啊',
			author: '刘备',
			books: [
				{name: '中国国民性演变历程', author: '张宏杰'},
				{name: '三体', author: '刘慈欣'},
				{name: '迷人的温度', author: '吉诺·塞格雷'},
				{name: '四夷居中国', author: '张经纬'},
				{name: '明治维新亲历记', author: '萨道义'},
				{name: '美利坚共和国的衰落', author: '布鲁斯·阿克曼'},
			]
		},
		methods: {
		},
		components: {
			'bookList': {
				props: ['books'],
				template: '#bookTemplate',
			}
		}
	});

</script>
</body>
</html>
