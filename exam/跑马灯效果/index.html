<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>跑马灯效果</title>
</head>
<body>
	<div id='app'>
		<button type='button' @click='start'>运行</button>
		<button type='button' @click='stop'>暂停</button>
		<p>{{ msg }}</p>
	</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<!-- 
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
-->
<script>
	var app = new Vue({
		el: '#app',
		data: {
			msg: '中华人民共和国，中央人民政府！',
			timer: null
		},
		methods: {
			start: function() {
				if (this.timer) return;
				this.timer = setInterval(() => {
					this.msg = this.msg.substring(1) + this.msg.substring(0, 1);
				}, 200);
			},
			stop: function() {
				clearInterval(this.timer);
				this.timer = null;
			}
		}
	});

</script>
</body>
</html>
