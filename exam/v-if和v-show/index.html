<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>v-if和v-show</title>
</head>
<body>
	<div id='app'>
        <button type="button" @click="flag = !flag" >toggle</button>
		<p v-if="flag">v-if控制显示和隐藏</p>
		<p v-show="flag">v-show控制显示和隐藏</p>
	</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<!-- 
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
-->
<script>
	var app = new Vue({
		el: '#app',
		data: {
			flag: true
		},
		methods: {
		}
	});

</script>
</body>
</html>
